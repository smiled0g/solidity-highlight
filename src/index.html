<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Solidity Highlight</title>

    <script type="module" src="/build/solidity-highlight.esm.js"></script>
    <script nomodule src="/build/solidity-highlight.js"></script>

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.8/styles/monokai-sublime.min.css"
    />
  </head>
  <body>
    <solidity-highlight
      code="pragma solidity ^0.5.0;

contract HelloWorld {
  bool public hacked;
  function hack() public {
    hacked = true;
  }
  /// ~
  function isHacked() public view returns (bool) {
    return hacked;
  }
}
"
    ></solidity-highlight>
  </body>
</html>
